server {
    listen 80;
    server_name marasy.me www.marasy.me;

    # Reverse proxy vers le frontend (conteneur Docker sur port 3000)
    location / {
        proxy_pass http://localhost:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Reverse proxy vers le backend API (conteneur Docker sur port 8093)
    location /api/ {
        proxy_pass http://localhost:8093/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Reverse proxy pour les fichiers uploads
    location /uploads/ {
        proxy_pass http://localhost:8093/uploads/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
