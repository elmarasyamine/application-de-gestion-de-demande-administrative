# ===============================
# Docker Database Configuration (MySQL)
# ===============================

spring.datasource.url=jdbc:mysql://mysql:3306/gestion_users?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
